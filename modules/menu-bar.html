<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu bar</title>
    <script type="module" src="../components.js"></script>
</head>
<body>
    <div class="playground-page svb-workspace" style="background-color: #fff;">
        <div class="container">
            <div class="playground-page__title">Компоненты:</div>

            <div class="row">
                <div class="column col-6">
                    <div class="component__wrapper">
                        <div class="component__title">
                            catalog-selector
                        </div>
                        <div class="component__example">
                            <div class="menu-bar">
                                <div class="menu-bar__title svb-titlebar svb-titlebar--size-l">
                                    <span class="svb-titlebar__title">Основное</span>
                                </div>
                                <div class="menu-bar__body">
                                    <ul class="menu-bar__list">
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Служебная записка</span>
                                            </a>
                                            <div class="svb-badge svb-badge--size-s svb-badge--success svb-badge--circle">
                                                5
                                            </div>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Докладная</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Запрос</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Заявки на закуп</span>
                                            </a>
                                            <div class="svb-badge svb-badge--size-s svb-badge--warning svb-badge--circle">
                                                1
                                            </div>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Заказы поставщикам</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Поступления товаров</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Выдачи субподрядчикам</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Выдачи сотрудникам</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Отправки на другие склады</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Получения с других складов</span>
                                            </a>
                                        </li>
                                        <li class="menu-bar__item">
                                            <a href="#" class="menu-bar__link">
                                                <span>Инвентаризации</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
